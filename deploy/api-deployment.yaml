apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduledscaling-api
  namespace: default
  labels:
    app: scheduledscaling-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduledscaling-api
  template:
    metadata:
      labels:
        app: scheduledscaling-api
    spec:
      serviceAccountName: scheduledscaling-controller
      containers:
      - name: api
        image: scheduledscaling-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: scheduledscaling-api
  namespace: default
spec:
  selector:
    app: scheduledscaling-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
