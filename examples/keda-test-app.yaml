---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keda-test-app
  namespace: default
  labels:
    app: keda-test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: keda-test-app
  template:
    metadata:
      labels:
        app: keda-test-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: keda-test-app
  namespace: default
  labels:
    app: keda-test-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: keda-test-app
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: keda-test-app
  namespace: default
  labels:
    app: keda-test-app
spec:
  scaleTargetRef:
    name: keda-test-app
  minReplicaCount: 2
  maxReplicaCount: 10
  triggers:
  - type: cpu
    metadata:
      type: Utilization
      value: "50"
